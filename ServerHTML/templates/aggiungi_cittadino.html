<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        input[type="submit"] {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        label {
            margin-top: 10px;
            display: block;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .genere {
            display: flex;
            align-items: center;
            gap: 10px; 
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>AGGIUNGI CITTADINO</h1>
        <form action="/addCittadino" method="GET">
            <label for="nome"><b>Nome</b></label>
            <input type="text" placeholder="Inserisci nome" name="nome" id="nome" required><br>

            <label for="cognome"><b>Cognome</b></label>
            <input type="text" placeholder="Inserisci cognome" name="cognome" id="cognome" required><br>

            <label for="dataNascita"><b>Data Nascita</b></label>
            <input type="date" placeholder="Inserisci data di nascita" name="dataNascita" id="dataNascita" required><br>

            <label for="codFiscale"><b>Codice Fiscale</b></label>
            <input type="codFiscale" placeholder="Inserisci il codice fiscale " name="codFiscale" id="codFiscale" required><br>

                <input type="submit" value="Aggiungi cittadino">
            </form>
        
    </div>
</body>
</html>
